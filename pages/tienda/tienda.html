<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/global.css">
  <link rel="stylesheet" href="../../css/tienda.css">
  <title>Tienda</title>
</head>
<body>
  <header>
    <div class="row">
      <a href="./index.html">
        <img class="logo" src="./assets/logo.png" alt="veterinaria logo" />
      </a>
      <form>
        <input
          type="text"
          placeholder="Buscar alimentos,marcas,mascotas..."
        />
        <button class="search-btn">
          <img src="./assets/search-icon.png" alt="search icon" />
        </button>
      </form>
      <div class="help">
        <div class="open-help-container">
          <p>Ayuda</p>
        </div>
        <div class="help-info">
          <p class="blue-text">Recibí ayuda de nuestros expertos</p>
          <span class="whatsapp-number-span">
            <a href="https://www.whatsapp.com" target="_blank">
              <img
                class="whatsapp-logo"
                src="./assets/whatsapp-logo.png"
                alt="whatsapp logo"
              />
             <p class="number"> 1234455667</p>
            </a></span>
          <ul>
            <li>Lunes a Viernes 8 a 21hs</li>
            <li>Sábados de 9 a 20.30hs</li>
            <li>Domingos 10 a 20hs</li>
          </ul>
          <div class="contact-container">
            <div class="online--chat">
              <div class="online--chat-image">
                <img
                  src="./assets/online-chat.png"
                  alt="a image of two chat bubbles"
                />
              </div>
              <p>Chat en vivo</p>
            </div>
            <div class="contact">
                <div class="contact--image">
                  <img src="./assets/contacto-image.png" alt="contact image">
                </div>
                <p>Contactanos</p>
              </div>
          </div>
        </div>
      </div>
      <div class="cart">
        <a href="./pages/tienda/tienda.html">  <img src="./assets/cart.png" alt="cart image"></a>
        <span class="total--products">0</span>
      </div>
    </div>

    <div class="scheduled-shipment">
      <p>Contactanos</p>
      <h3>ENVÍO PROGRAMADO</h3>
      <a href="#">Conocé más</a>
    </div>
  </header>
  <main class="container">
    <section class="hero-section">
      <h1>Nuestros productos</h1>
      <ul class="products"></ul>
    </section>
  </main>
  <script src="./script.js"></script>
</body>
</html>
