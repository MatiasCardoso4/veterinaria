<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="row">
        <a href="./index.html">
          <img class="logo" src="./assets/logo.png" alt="veterinaria logo" />
        </a>
        <form>
          <input
            type="text"
            placeholder="Buscar alimentos,marcas,mascotas..."
          />
          <button class="search-btn">
            <img src="./assets/search-icon.png" alt="search icon" />
          </button>
        </form>
        <div class="help">
          <div class="open-help-container">
            <p>Ayuda</p>
          </div>
          <div class="help-info">
            <p class="blue-text">Recibí ayuda de nuestros expertos</p>
            <span class="whatsapp-number-span">
              <a href="https://www.whatsapp.com" target="_blank">
                <img
                  class="whatsapp-logo"
                  src="./assets/whatsapp-logo.png"
                  alt="whatsapp logo"
                />
               <p class="number"> 1234455667</p>
              </a></span>
            <ul>
              <li>Lunes a Viernes 8 a 21hs</li>
              <li>Sábados de 9 a 20.30hs</li>
              <li>Domingos 10 a 20hs</li>
            </ul>
            <div class="contact-container">
              <div class="online--chat">
                <div class="online--chat-image">
                  <img
                    src="./assets/online-chat.png"
                    alt="a image of two chat bubbles"
                  />
                </div>
                <p>Chat en vivo</p>
              </div>
              <div class="contact">
                  <div class="contact--image">
                    <img src="./assets/contacto-image.png" alt="contact image">
                  </div>
                  <p>Contactanos</p>
                </div>
            </div>
          </div>
        </div>
        <div class="cart">
          <a href="./pages/tienda/tienda.html">  <img src="./assets/cart.png" alt="cart image"></a>
          <span class="total--products">0</span>
        </div>
      </div>

      <div class="scheduled-shipment">
        <p>Contactanos</p>
        <h3>ENVÍO PROGRAMADO</h3>
        <a href="#">Conocé más</a>
      </div>
    </header>
    <main class="container">
      <section class="hero-section">
        <section class="favorites">
          <ul>
            <li class="offers circle">
              <a href="#">
               OFERTAS DEL MES
              </a>
            </li> 
            <li class="dog-food-item-list circle circle-grey-bg">
             <a href="#"><img src="./assets/favorites-section/dog.PNG" alt="dog food image"></a> 
            </li>
            <li class="cat-food-item-list circle circle-grey-bg">
              <a href="#">
                <img src="./assets/favorites-section/cat.PNG" alt="cat food image">
              </a>
            </li>
            <li class="dog-snack-item-list circle circle-grey-bg">
              <a href="#">
                <img src="./assets/favorites-section/dog-snacks.PNG" alt="dog snacks image">
              </a>
            </li>
            <li class="dog-toy-item-list circle circle-grey-bg">
              <a href="#">
                <img src="./assets/favorites-section/pet-toy.PNG" alt="image of dog toy">
              </a>
            </li>
            <li class="cat-litter-item-list circle circle-grey-bg">
              <a href="#">
                <img src="./assets/favorites-section/cat-litter.PNG" alt=" cat litter image">
              </a>
            </li>
          </ul>
        </section>
        <section class="products-container">
          <p class="hero-title">Productos más vistos</p>
          <ul class="hero-products-list"></ul>
        </section>
     
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
